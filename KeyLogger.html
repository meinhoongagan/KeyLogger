<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyLogger</title>
</head>
<body>
    <div style="display:flex; width: 1200px; justify-content: center; align-items: center; margin-top: 50px;">
        <h1 style="  border: solid black; width:max-content; padding:5px;  border-radius: 10px; ">Key Logger</h1>
    </div>
    <div>
        <div style="display:flex; width:1200px; justify-content:center; ">
            <button style="margin-left: 30px; padding: 10px;  width: 250px; font-size: larger; margin-top: 50px;  border-radius: 100px;" id="start-log">start logging key</button>
            <button style="margin-left: 30px; padding: 10px;  width: 250px; font-size: larger; margin-top: 50px;  border-radius: 100px; "id="stop-log">stop logging key</button>
        </div>
        <div style="display:flex; width:1200px; justify-content:center; ">
            <div style="margin-left: 30px; padding: 10px;  width: 250px; font-size: larger; margin-top: 50px;  border-radius: 100px; background-color: orange; height: 40px; font-weight: bold;" id="display-key"></div>
            <div style="margin-left: 30px; padding: 10px;  width: 250px; font-size: larger; margin-top: 50px;  border-radius: 100px; background-color: gray; height: 40px; font-weight: bold;" id="display-state"></div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
